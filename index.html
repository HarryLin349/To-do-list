<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- FONTS -->
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">

  <!-- BOOTSTRAP + CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="styles.css">


  <title>Frontend Mentor | Todo app</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution {
      font-size: 11px;
      text-align: center;
    }

    .attribution a {
      color: hsl(228, 45%, 44%);
    }
  </style>
</head>

<body class="dark-bg">
  <!-- LIST -->
  <img id="bg-img" class= "header-img" src="images/bg-desktop-dark.jpg" alt="dark bg pic">
  <div class="contents">
    <div class="desktop">
      <div class="row header">
        <div class="col">
          <h2 class="t-header header-dark vertical-align">To Do List</h2>
        </div>
        <div class="col">
          <i class="fas fa-sun themeswitch fa-2x vertical-align"></i>
        </div>
      </div>

      <ul class="list-group">
        <li class="list-group-item dark-theme inputHolder">
          <input id="input" type="text" class="dark-theme inputBox" placeholder="Title...">
          <span class="addBtn vertical-align">Add</span>
        </li>
      </ul>
    </div>

    <ul id="tdList" class="myUL list-group desktop">
      <li class="list-group-item todo-item dark-theme">Walk the lawn</li>
      <li class="list-group-item todo-item dark-theme">Mow the dog</li>
      <li class="list-group-item todo-item dark-theme">Wash the trash</li>
      <li class="list-group-item todo-item dark-theme">Throw out the dishes</li>
      <li class="list-group-item todo-item dark-theme">Eat a burger</li>
    </ul>

    <!-- LIST END -->
    <div class="bottom">
      <ul class="list-group desktop">
        <li class="list-group-item bottom dark-theme">
          <div class="row">
            <div class="col">
              <span class="counter">5 items remain</span>
            </div>

            <div class="col">
              <span class="allBtn">All</span>
              <span class="activeBtn">Active</span>
              <span class="completedBtn">Completed</span>
            </div>

            <div class="col">
              <span class="clearBtn">Clear Completed</span>
            </div>

          </div>
        </li>
      </ul>
    </div>
  </div>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://github.com/Olumas">Harry Lin</a>.
  </div>

  <!--JQUERY + SCRIPTS -->
  <script src="https://kit.fontawesome.com/1c9ad4b785.js" crossorigin="anonymous"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="index.js" charset="utf-8"></script>
</body>

</html>
